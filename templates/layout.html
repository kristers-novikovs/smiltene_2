<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laikapstākļi</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <style>
        body {
          background-color: lightgrey;
          padding-top: 30px;
        }
    </style>
  </head>
  <body>
    <div class="container" id="main-container">
      <!-- input form -->
      <div class="d-flex justify-content-center">
        <div class="col-12 col-lg-5">
            <form action="/get_weather" method="post">
                <!-- Forecast city search -->
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                    <i class="bi bi-search"></i>
                    </span>
                    <input
                    type="text"
                    class="form-control"
                    placeholder="Ievadīt pilsētu"
                    id="inp-city"
                    name="city"
                    />
                    <input
                    class="btn btn-outline-secondary"
                    type="submit"
                    id="btn-search"
                    value="Meklēt"
                    >
                </div>
                <!-- Forecast day choice -->
                <div>
                  <input type="radio"
                  id="day"
                  name="type"
                  value="1">
                  <label for="type1">Pašreizējie Laikapstākļi</label><br>
                  <input type="radio"
                  id="week"
                  name="type"
                  value="5">
                  <label for="type2">Prognoze 5 dienām</label><br>
                </div>
            </form>
            <div id="div-results" class="text-center">
              {% if weather %}
                <h4 style="display: inline-block;" >{{ weather["degrees"] }}°C</h4>
                <img src="{{ icon_url }}" alt="Where is icon?">
                <h3>{{ weather["description"] }}</h3>
              {% elif text %}
                <h4>{{ text }}</h4>
              {% endif %}
            </div>
        </div>
      </div>
    </div>
    
    <!-- javascript -->
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
